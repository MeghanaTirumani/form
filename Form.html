<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <from action="pages.com" method0="post">
        <fieldset>
            <label for="first">First Name</label>
            <input type="text" id="fn" value="AA" readonly />
        </fieldset>
        <br/>
        <fieldset>
            <label for="last"> Last Name </label>
            <input type="text" id="ln" required />
        </fieldset>
        <br/>
        <label for="phone"> Phone </label>
        <input type="number" id="pn" maxlength="10" size="10" required/>
        <br/>
        <label for="email">E-mail</label>
        <input type="email" id="email" require autofocus />
        <br/>
        <label for="Dob">Date of birth</label>
        <input type="datetime-local" id="dob" required />
        <label for="Dob">DOB</label>
        <input type="date" id="birth" min="2001-01-01" max="2023-06-06"/>
        <br/>
        <label> Pick your Fav Color </label>
        <input type="color" id="color" required/>
        <br/>
        <label> Select a File </label><br/>
        <input type="file" mutliple/><br/>
        <label for="bdaymonth">Birthday (month and year):</label><br/>
        <input type="month" name="bdaymonth"/><br/>
        <label for="points">Points:</label>
        <input type="number"name="points"steps="s">
        <label>Password</label><br/>
        <input type="password"name="pw"/><br/>
        <input type="image" src="   "alt="Submit"width="48" height="20">
        <br/>
        <input type="reset"/>
        <br/>

    </from>
</body>
</html>
